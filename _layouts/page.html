---
layout: default
---
<article class="post">

  <header class="post-header animate__animated animate__fadeInUp">
    <h1 class="post-title">
      {%- if page.display_title -%}
        {{ page.display_title | escape }}
      {%- else -%}
        {{ page.title | escape }}
      {%- endif -%}
    </h1>
  </header>

  <div class="post-content animate__animated animate__fadeIn animate__delay-2s">
    {{ content }}
  </div>

</article>
